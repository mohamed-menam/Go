{% extends 'base.html' %} {% block contant %}
<h1>kind of movies</h1>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>title</th>
      <th>Genre</th>
      <th>Stock</th>
      <th>Dialy rate</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <td>
        <a href="{% url 'movies:details' movie.id %}">{{movie.title}}</a>
      </td>
      <td>{{movie.genre}}</td>
      <td>{{movie.number_in_stock}}</td>
      <td>{{movie.daliy_rate}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock contant %}
